<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramides</title>
    <link rel="stylesheet" href="./pyramide.css">
    <link rel="stylesheet" href="./normalize.css">
</head>

<body>
    <div class="container">
        <h1>Tour de pyramide</h1>

        <form onsubmit="event.preventDefault(); construirePyramide();">
            <div class="input-container">
                <label for="ligne-pyramide">Nombre de lignes :</label>
                <input type="number" id="ligne-pyramide" min="1" placeholder="Entrez un nombre..." list="historique-list">
                <datalist id="historique-list"></datalist>
                <button type="submit">Afficher votre pyramide</button>
            </div>
        </form>

        <pre id="pyramide" class="hidden"></pre>
    </div>

    <script src="./pyramide.js"></script>
</body>

</html>
